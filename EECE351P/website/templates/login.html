{%extends 'base.html' %} {% block title %}Login{% endblock %} {%block content%}



   
    <link rel="stylesheet" href="../static/style.css">

      <div class="wrapper">
         <div class="title">
            Login Form
         </div>
         <form method="POST">
            <div class="field">
               <input type="email" id="email" name = "email" class="form-control" aria-describedby="passwordHelpInline" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" name = "password" class="form-control" aria-describedby="passwordHelpInline" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" name = "remember_me" value = "1" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="/reset">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Not a member? <a href="/sign-up">Signup now</a>
            </div>
         </form>
      </div>


{%endblock%}
